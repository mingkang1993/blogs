
<div class="row">
<div class="col-lg-12">
<div class="wrapper wrapper-content animated fadeInUp">

<div class="ibox">
<div class="ibox-title">
    <h5>所有文章</h5>
    <div class="ibox-tools">
        <a href="#/articles/addArticlesNav" class="btn btn-primary btn-xs">创建新标签</a>
    </div>
</div>
<div class="ibox-title">
    <a href="javascript:;" class="btn btn-white btn-sm" ng-click="listData(0)">全部</a>
    <a href="javascript:;" class="btn btn-white btn-sm" ng-repeat="nav in articleNav" ng-click="listData(nav.id)">{{nav.sortName}} </a>
</div>
<div class="ibox-content">
<div class="row m-b-sm m-t-sm">
    <div class="col-md-1">
        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
    </div>
    <div class="col-md-11">
        <div class="col-md-11">
            <input type="text" placeholder="请输入项目名称" class="input-sm form-control" ng-model="val">
        </div>
        <a class="btn btn-sm btn-primary" href="#/articles/articlesSelect&{{val}}"> 搜索</a>
    </div>
</div>

<div class="project-list">

<table class="table table-hover">
<tbody>
<tr ng-repeat="item in articleData">
    <td class="project-status"><span class="label label-primary">进行中</span></td>
    <td class="project-title">
        <a href="javascript:;">用户名：{{item.user_name}}</a>
        <br/>
        <small>创建于：{{item.createdAt | dateFilter}}</small>
    </td>
    <td class="project-title">
        {{item.title}}
    </td>
    <td class="project-completion" width="400px;">
        <div ng-bind-html-unsafe="item.content"></div>
    </td>
    <td class="project-people">
        <div class="">标签<span class="btn btn-white" ng-repeat="items in item.label_sorts">{{items.sortName}}</span></div>
    </td>
    <td class="project-actions">
        <a href="#/articles/articlesView&{{item.id}}" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
        <a href="#/articles/articlesEditor&{{item.id}}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
        <form action="/articles/destroy" method="post">
            <input type="text" name="id" ng-model="item.id">
            <button type="submit">删除</button>
        </form>
    </td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
    <div id="pages"></div>
</div>
</div>
</div>
