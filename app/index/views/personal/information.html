<div class="kyContent UserLog ng-scope">
    <div class="UserTop">
       <h1 class="ng-scope">发表笔记</h1>
    </div>
    <form method="post" action="/upUserData" class="form-horizontal ng-pristine ng-valid" form-validate>
        <input type="text" name="username" ng-model="userDatas.user" class="hidden ng-pristine ng-valid">
        <div class="form-group cf">
            <label class="col-sm-1 control-label">修改头像:<i>*</i></label>
            <div class="col-sm-5">
                <input type="file" name="headPng">
            </div>
        </div>

        <div class="form-group cf">
            <label class="col-sm-1 control-label">内容:<i>*</i></label>
            <div class="col-sm-9">
                <textarea id="editor" name="information" class="editor" style="width:980px;height:400px;" ng-model="contents.content"></textarea>
            </div>
        </div>

        <div class="form-group cf">
            <label class="col-sm-1 control-label">验证码:<i>*</i></label>
            <div class="col-sm-9">
                <div value-code class="valueCodeLay">
                    <input type="text"  id="validCode" name = "valueCode" ng-model="valueCode" class="form-control col-sm-2 form-txt {required:true,minlength:2,maxlength:16,messages:{required:'请输入验证码',minlength:$.format('验证码最少输入2位'),maxlength:$.format('验证码最多输入16位')}}"
                            />
                </div>
                <div value-code class="valueCodeLay col-xs-2 userCode">
                    <div ccap-code>这里是验证码</div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success col-sm-offset-2">确定提交</button>

    </form>

</div>
