<div class="">
    <div class="UserTop">
        <h1 ng-if="model=='add'">注册</h1>
        <h1 ng-if="model=='log'">登陆</h1>
    </div>
    <form class="form_user" method="post" enctype="application/x-www-form-urlencoded" action="{{model=='add'? '/add_user' : '/log'}}" class="form-horizontal " form-validate>
        <div class="form-group">
            <label class="col-sm-1">用户名:<i>*</i></label>
            <div class="col-sm-10">
                <input type="text" name = "username"
                       class=" form-control form-txt {required:true,minlength:2,maxlength:16,messages:{required:'请输入用户名称',minlength:$.format('用户名称最少输入2位'),maxlength:$.format('用户名称最多输入16位')}}"
                        >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1">密码:<i>*</i></label>
            <div class="col-sm-10">
                <input type="password" name = "passname" id="passnameon"
                       class=" form-control form-txt {required:true,minlength:2,maxlength:16,messages:{required:'请输入密码',minlength:$.format('密码最少输入2位'),maxlength:$.format('密码最多输入16位')}}"
                        >
            </div>
        </div>
        <div ng-if="model=='add'">
            <div class="form-group">
                <label class="col-sm-1 control-label">确定密码:<i>*</i></label>
                <div class="col-sm-10">
                    <input type="password"
                           class=" form-control form-txt {required:true,equalTo: '#passnameon',minlength:2,maxlength:16,messages:{required:'请输入确认密码',equalTo: '两次输入密码不一致',minlength:$.format('密码最少输入2位'),maxlength:$.format('密码最多输入16位')}}"
                            >
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">邮箱地址:<i>*</i></label>
                <div class="col-sm-10">
                    <input type="text" name="email"
                           class=" form-control form-txt {required:true,minlength:2,maxlength:99,messages:{required:'请输入确认密码',minlength:$.format('密码最少输入2位'),maxlength:$.format('密码最多输入99位')}}"
                            >
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">上传头像:</label>
                <input type="file" name="headPng">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1">验证码:<i>*</i></label>
            <div class="col-sm-10">
                <div value-code class="valueCodeLay">
                    <input type="text"  id="validCode" name = "valueCode" ng-model="valueCode" class="form-control col-sm-2 form-txt {required:true,minlength:2,maxlength:16,messages:{required:'请输入验证码',minlength:$.format('验证码最少输入2位'),maxlength:$.format('验证码最多输入16位')}}"
                            />
                </div>
                <div value-code class="valueCodeLay col-xs-2 userCode">
                    <div ccap-code>这里是验证码</div>
                </div>
            </div>
        </div>
        <button class="btn btn-success col-sm-offset-2">确定提交</button>
    </form>

</div>
